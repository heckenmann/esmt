---
sudo: required

language: node_js

node_js:
  - "7"

services:
  - docker

before_install:
  - sudo curl -L "https://github.com/docker/compose/releases/download/1.4.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
  - docker-compose version
  - docker-compose -f testingEnv/docker-compose.yml build
  - docker-compose -f testingEnv/docker-compose.yml start
  - npm install -g @angular/cli
  - npm install
  - npm install --only=dev
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee --append /etc/apt/sources.list.d/google.list
  - sudo apt-get update
  - sudo apt-get install -y -qq google-chrome-stable xvfb default-jre
  - export CHROME_BIN=google-chrome
  - export DISPLAY=:99.0
  - sudo Xvfb $DISPLAY -ac &
  - sleep 10

script:
  - ng e2e

after_success:
  - ng build --prod
  - docker build -t heckenmann/esmt:$TRAVIS_JOB_ID .

after_script:
  - docker-compose -f testingEnv/docker-compose.yml stop
  - docker-compose -f testingEnv/docker-compose.yml rm
